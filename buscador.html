<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Buscador</title>
</head>
<style>
    body {
        margin: 0px;
        font-family: 'Mulish', sans-serif;
        background-color: #8f57fd;
    }
    header{
        background-color: #8f57fd; /* se pone el color de fondo */
        width: 100%; /* Se define el ancho*/
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img { /* imagenes dentro de header */
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .header__menu {
        margin-right: 30px;
    }
    .header__menu ul {
    display: none;
    list-style: none; /* se quitan los puntitos de las listas */
    padding: 0px; 
    position: absolute;
    width: 100px;
    text-align: right;  /* alineacion de texto */
    margin: 0px 0px 0px -14px; 
    }
    .header__menu:hover ul, ul:hover {
        display: block;
    }
    .header__menu li {
        margin: 10px 0px;
    }
    .header__menu li a {
        color: white;
        text-decoration: none;
    }
    .header__menu li a:hover {
        text-decoration: underline;
    }
    .header__menu--profile{ /* si le ponemos un width menor a la suma de los elementos que contien podriamos generar un error */
        margin-right: 8px;
        display: flex;
        align-items: center;        
    }
    .header__menu--profile img{
        margin-right: 8px;
        width: 40px;
        height: 40px;
    }
    .header__menu--profile p{
        margin: 0px;
        color: white;
    }

    .main{
        height: 300px;
    }
    .main__tittle {
        color: white;
        font-size: 25px;
    }
    .input {
        background-color: rgba(255,255,255,0.1);
        border: 2px solid white; /* el borde por defecto es gris */
        border-radius: 30px;
        color: white;
        font-family: 'Mulish', sans-serif;
        font-size: auto;
        height: 50px;
        padding: 0px 20px;
        width: 70%;
    }
    textarea:focus, input:focus{
    outline: none;
    }
    ::placeholder{
        color: white;
    }
</style>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user-icon.png" alt="User"/>
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="">Cuenta</a></li>
                <li><a href="">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__tittle">¿Que quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    </body>
</html>
