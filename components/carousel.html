<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Carousel 1</title>
</head>
<style>
    body {
        margin: 0px;
        font-family: 'Mulish', sans-serif;
        background-color: #8f57fd;
    }
    .crousel {
        width: 100%;
        overflow: scroll; /* es para colocar una barrita horizontal */
        padding: 30px;
        position: relative; /* todos los elementos se posicionaran en relacion al componente padre */
    }
    .carousel__container {
        white-space: nowrap; /* los elementos se mantienen horizontales aunque se salgan de la vista de la pagina */
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carousel-item{
        background-color: violet;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item :hover ~ .carousel-item {
        transform: translate3d(100px,0,0);
    }
    .carousel__container:hover .carousel-item {
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }
    .carousel-item__img {
    width: 200px;
    height: 250px;
    object-fit: cover;
    }
    .carousel-item__details{
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%,rgba(0,0,0,0)100%);
        font-size: 10px;
        opacity: 0;
        transition: 450 ms opacity;
        padding: 10px;
        position:absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>
<body>
   <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1878293/pexels-photo-1878293.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Sydnie">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/play-icon.png" alt="Play">
                        <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="Mas">
                    </div>
                    <p class="carousel-item__details--title">TÃ­tulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 +16 114 min</p>
                </div>
            </div>
            <div class="carousel-item">
            </div>
        </div>

    </section>
</body>
</html>
